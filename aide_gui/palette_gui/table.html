<!DOCTYPE html>
<html>
    <head>
      <!-- bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <!-- dataTables -->
      <link rel='stylesheet' href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
      <script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>

      <!-- font-awesome icons -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>


    <!-- <button type='button' onclick='sendInfoToFusion()'>Click to send info to Fusion</button> -->
    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12' style='padding:0; font-weight: 200; font-size: 0.7rem; padding-bottom: 0.5rem;'>
      <nav class="navbar navbar-default"  style='padding:0;'>
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">AguaClara</a>
          </div>
          <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu dropdown-menu-right" style="position:absolute; font-size: 0.7rem; min-width: 4.5rem; max-width:5rem; padding-left:0.15rem;">

                {% for drop in fields.dropdown %}
                <li><a href="{{drop.src}}">{{drop.name}}</a></li>
                {% endfor %}

              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>



    <div class="container-fluid" style="font-size: 0.6rem;">

        <!-- this is here to test samples -->
        <div class='card'>
          <div class="card-header" style="font-size: 0.8rem;">
            Table of {{fields.template}}s
          </div>
          <div class="card-body" style='padding:0.75rem 0.25rem'>
            <table id="design_tab" class="hover row-border order-column">
              <thead style='padding:0px'>
                <tr>
                   <th></th>
                   <th style='text-align:left; padding-left: 10px;'>Name</th>
                   <th style='text-align:right; padding-right: 14px;'>Load</th>
                </tr>
              </thead>
              <tbody>
                {% for design in fields.table %}
                  <tr data="{{design}}">
                    <td></td>
                    <td>{{design.name}}</td>
                    <td style='text-align: right;'>
                      <button class='btn nohover' style="height:24px; width:30px; padding:0; cursor:pointer">
                        <i class="fa fa-cloud-download" style="color:grey; font-size:18px"></i>
                      </button>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

        <!-- test style -->
        <style>
        table.dataTable thead th, table.dataTable thead td{
          padding:0;
        }
        td.details-control {
          background: url('https://datatables.net/examples/resources/details_open.png') no-repeat center center;
          cursor: pointer;
        }
        tr.shown td.details-control {
          background: url('https://datatables.net/examples/resources/details_close.png') no-repeat center center;
        }
        button:active {
          border: 1px solid lightgreen;
        }
        </style>



      <!-- test script -->
      <script>
        $(document).ready(function() {
            var table = $('#design_tab').DataTable( {
                "lengthChange": false,
                "ordering": false,
                "info":     false,
                "columns": [
                              {"className"      :   'details-control',
                                "orderable"     :   true,
                                "defaultContent":   ''  },

                              { "className"     :   "name" },

                              { "className"     :   "load" },
                              ],
                "order": [[ 1, 'asc' ]]
            } );


            // Add event listener for opening and closing details
            $('#design_tab tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row( tr );
                var data = JSON.parse(tr[0].getAttribute("data").replace(/'/g, '"'));

                // console.log(data);

                if ( row.child.isShown() ) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child( format(data) ).show();
                    tr.addClass('shown');
                }
            } );
        } );

        /* Formatting function for row details - modify as you need */
        function format (data) {
          console.log(data);
          return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px; width:100%;">'+
              '<tr>'+
                  '<td>Name:</td>'+
                  '<td>'+data.name+'</td>'+
              '</tr>'+
              '<tr>'+
                  '<td>Detail:</td>'+
                  '<td>'+data.description+'</td>'+
              '</tr>'+
              '<tr>'+
                  '<td>Image:</td>'+
                  '<td><img class="" src="'+data.src+'"></td>'+
              '</tr>'+
          '</table>';
        }

      </script>

    </div>

    <!-- using cdn to load js. easier than loading from locally if changes made -->
    <script type="text/javascript"src="https://cdn.rawgit.com/AguaClara/aide_gui/spring-2018/aide_gui/palette_gui/palette.js"></script>
</body>
</html>
