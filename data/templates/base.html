<!DOCTYPE html>
<html>
    <head>
      <!-- bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <!-- dataTables -->
      <link rel='stylesheet' href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
      <script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>

      <!-- font-awesome icons -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    </head>
    <body>

    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12' style='padding:0; font-weight: 200; font-size: 0.7rem; padding-bottom: 0.5rem;'>
      <nav class="navbar navbar-default"  style='padding:0;'>
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">AguaClara</a>
          </div>
          <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu dropdown-menu-right" style="position:absolute; font-size: 0.7rem; min-width: 4.5rem; max-width:5rem; padding-left:0.15rem;">

                  {% for drop in dropdowns.dropdown %}
                    <li><a href='javascript:sendInfoToFusion("{{drop.action}}","{{drop.src}}")'>{{drop.name}}</a></li>
                  {% endfor %}

                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      {% block content %}
      {% endblock %}

      <script type="text/javascript">
        function sendInfoToFusion(type, data){
            var command = {
                action : type,
                src : data
            };
            adsk.fusionSendData('send', JSON.stringify(command));
        }

        window.fusionJavaScriptHandler = {handle: function(action, data){
            try {
                if (action == 'send') {
                    var list=JSON.parse(data);
                    console.log(list);
                }
                else if (action == 'debugger') {
                    debugger;
                }
                else {
                    return 'Unexpected command type: ' + action;
                }
            }
            catch (error) {
                window.alert(error.stack);
            }
            return 'OK';
        }};
        function formToDict(){
            try {
                var form = document.getElementById("user_params");
                var data = {};
                for (var item = 0; item < form.length ; item++) {
                    data[form.elements[item].name] = form.elements[item].value;
                }
                return data;
            }
            catch (error) {
                window.alert(error.stack);
            }
        }
        // activate the datatable when ready
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
      </script>

    </body>
</html>
